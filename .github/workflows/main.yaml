name: BuildAndTest

on: [ push ]

jobs:
  build:
    name: BuildAndTest
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: [ '1.10', '1.11', '1.12.x' ]
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-go@v1
        with:
          go-version: ${{ matrix.go }}
      - run: go build .
      - run: go test .